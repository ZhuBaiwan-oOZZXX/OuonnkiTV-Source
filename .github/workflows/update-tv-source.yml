name: Update TV Source

on:
  schedule:
    - cron: "0 22 * * *" # 每天北京时间早上6点运行 (UTC 22点)
  workflow_dispatch: # 支持手动触发

jobs:
  update-tv-source:
    runs-on: ubuntu-latest

    permissions:
      contents: write # 允许推送

    steps:
      # 1️⃣ 检出仓库
      - uses: actions/checkout@v4

      # 2️⃣ 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # 3️⃣ 运行所有脚本（按顺序执行）
      - name: Run all scripts
        run: |
          set -e
          node scripts/01_download_lunatv_config.js
          node scripts/02_process_lunatv_config.js
          node scripts/03_check_video_sources.js
          node scripts/04_convert_ouonnkitv.js

      # 4️⃣ 提交并推送生成的文件
      - name: Commit and push changes
        run: |
          # 检查是否有文件变化
          if git diff --quiet HEAD -- tv_source/; then
            echo "✅ 数据源没有变化，无需提交"
            exit 0
          fi

          # 配置 Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 添加所有生成的文件
          git add tv_source/

          # 提交更新
          git commit -m "自动更新 TV 源数据 ($(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S CST'))"

          # 推送到远程 main 分支
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
